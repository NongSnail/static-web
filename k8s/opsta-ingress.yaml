apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: opsta-dev-static-web
  namespace: student41-opsta-dev
spec:
  rules:
  - host: dev.opsta.net
    http:
      paths:
      - path: /student41/opsta(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: opsta-dev-static-web
            port:
              number: 80